<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Formulário de cadastro e login</title>
</head>
<body>
  <form class="container-form" action="">
    <legend class="container-form__title">Cadastre-se</legend>

    <label class="container-form__inputs" for="user">Usuário
      <input type="text" name="user" id="user" required>
    </label>
    <label class="container-form__inputs" for="email">Email
      <input type="Email" name="email" id="email" required>
    </label>
    <label class="container-form__inputs" for="password">Senha
      <input type="password" name="password" id="password" required>
    </label>
  
    <div class="container-form__footer">
      <button class="btn_primary">Cadastre-se</button>
      <span class="container-form__footer_link">Já possui cadastro? <a href="login.html">Faça login</a></span>
    </div>
  </form>
</body>

</html>
