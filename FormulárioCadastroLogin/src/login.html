<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Formulário de cadastro e login</title>
</head>

<body>
  <form class="container-form" action="#" method="get" autocomplete="off">
    <legend class="container-form__title">Login</legend>

    <label class="container-form__inputs" for="user">Usuário
      <input type="text" name="user" id="user" required>
    </label>
    <label class="container-form__inputs" for="password">Senha
      <input type="password" name="password" id="password" required>
    </label>

    <div class="container-form__footer">
      <div>
        <button class="btn_primary">Login</button>
        <button class="btn_second"><a href="index.html">Cadastre-se</a></button>
      </div>
      <span><a href="login.html">Esqueci minha senha</a></span>
    </div>
  </form>
</body>

</html>
